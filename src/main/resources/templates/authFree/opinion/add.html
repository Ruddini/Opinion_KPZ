<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head::head"></head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">
    <nav th:replace="fragments/userLeftNav::leftNav"></nav>
    <div class="main">
        <nav th:replace="fragments/topNav::topNav"></nav>

        <main class="content">
            <div class="container-fluid p-0">

                <div style="margin-bottom: 50px">
                    <ul class="nav nav-pills card-header-pills pull-right" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active disabled">Dodaj</a>
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <div th:if="${message != null}" class="container">
                                        <div class="row justify-content-md-center">
                                            <div style="width: 100%"
                                                 class="col col-lg-4 alert alert-dismissible"
                                                 role="alert"
                                                 th:classappend="${messageType}"
                                            >
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>

                                                <div class="alert-message">
                                                    <span th:text="${message}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <form th:action="@{add}" th:object="${addDto}" method="post">
                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input
                                                                th:field="*{verificationCode}"
                                                                id="verificationCode"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="text"
                                                                minlength="36"
                                                                maxlength="36"
                                                                required
                                                        >
                                                        <label for="verificationCode">Kod weryfikacyjny</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                th:field="*{positive}"
                                                                id="isPositive"
                                                                class="form-control"
                                                        >
                                                            <option th:value="true">Pozytywna</option>
                                                            <option th:value="false">Negatywna</option>
                                                        </select>
                                                        <label for="isPositive">Rodzaj opinii</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                th:field="*{cleanliness}"
                                                                id="cleanliness"
                                                                class="form-control"
                                                        >
                                                            <option value="1">★</option>
                                                            <option value="2">★★</option>
                                                            <option value="3">★★★</option>
                                                            <option value="4">★★★★</option>
                                                            <option value="5">★★★★★</option>
                                                        </select>
                                                        <label for="cleanliness">Czystość</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                th:field="*{serviceQuality}"
                                                                id="serviceQuality"
                                                                class="form-control"
                                                        >
                                                            <option value="1">★</option>
                                                            <option value="2">★★</option>
                                                            <option value="3">★★★</option>
                                                            <option value="4">★★★★</option>
                                                            <option value="5">★★★★★</option>
                                                        </select>
                                                        <label for="serviceQuality">Jakość obsługi</label>
                                                    </div>
                                                </div>
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                th:field="*{qualityToPrice}"
                                                                id="qualityToPrice"
                                                                class="form-control"
                                                        >
                                                            <option value="1">★</option>
                                                            <option value="2">★★</option>
                                                            <option value="3">★★★</option>
                                                            <option value="4">★★★★</option>
                                                            <option value="5">★★★★★</option>
                                                        </select>
                                                        <label for="cleanliness">Stosunek jakości do ceny</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <textarea
                                                                th:field="*{description}"
                                                                id="description"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="text"
                                                                minlength="3"
                                                                maxlength="1000"
                                                                required
                                                        ></textarea>
                                                        <label for="verificationCode">Opinia</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <textarea
                                                                th:field="*{changes}"
                                                                id="changes"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="text"
                                                                maxlength="1000"
                                                        ></textarea>
                                                        <label for="changes">Co chciałbyś zmieńić</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <textarea
                                                                th:field="*{attractions}"
                                                                id="attractions"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="text"
                                                                maxlength="1000"
                                                        ></textarea>
                                                        <label for="attractions">Atrakcje</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-2" style="text-align: center">
                                            <button class="btn btn-primary" type="submit">Dalej</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer::footer"></footer>
    </div>
</div>

<div th:replace="fragments/bottomImports::bottomImports"></div>

</body>

</html>
